<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body onmousedown="clicked()">
    <header class="header">
    
    </header>
    <div id="main">
        <div id="session">
            <div id="top">
                <div id="visitsCounterDiv">
                    <h4>Liczba odwiedzin strony:</h4>
                    <h5>1</h5> 
                </div>
                <div id="clicksCounterDiv">
                    <h4>Liczba kliknięć w tej sesji:</h4>
                    <h5>0</h5> 
                </div>
            </div>
            <div id="bottom">
                <div id="resetAllDiv" class="resetDiv">
                    <button id="resetAllButton" class="resetButton" onclick="resetAll()">
                        Reset
                    </button>
                </div>
                <div id="resetVisitsDiv" class="resetDiv">
                    <button id="resetVisitsButton" class="resetButton" onclick="resetVisits()">
                        Reset odwiedzin strony
                    </button>
                </div>
                <div id="resetClicksDiv" class="resetDiv">
                    <button id="resetClicksButton" class="resetButton"  onclick="resetClicks()">
                        Reset kliknięć
                    </button>
                </div>
                <div id="resetAllClicksDiv" class="resetDiv">
                    <button id="resetAllClicksButton" class="resetButton"  onclick="resetAllClicks()">
                        Reset wszystkich kliknięć
                    </button>
                </div>
            </div>
        </div>  
        <div id="history">
            <div id="historyListDiv">
                <table>
                    <tr>
                        <th>
                            Wizyta
                        </th>
                        <th>
                            Data
                        </th>
                        <th>
                            Kliknięcia
                        </th>
                    </tr>
                </table>
            </div>
        </div> 
    </div>    
</body>
</html>
